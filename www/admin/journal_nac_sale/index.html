<!DOCTYPE html>
<html>
  <head>
    <title>Ломбардия</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css?1" rel="stylesheet">
    <link href="../../font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="../../js/jquery.js"></script>
    <script src="js/gl.js?1"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/myfunction.js"></script>
  </head>
  <body>
    <header class="main">
      <h3 class = "zagolovok1">Журнал продаж по накладным</h3>
	</header>
	<div class="block1">
      <p>
        <label>Период с <input id = "DateBeg" type="date"></label> <label>по <input id = "DateEnd"  type="date"></label>
        <button id = "DateSearch" type = "button"><i class="fa fa-search"></i></button>
      </p>
      <div id="MyGoodBlock" class="block2 block5">
        <h5 class = "zagolovok1">Список витрин:</h5>
        <p>
        <select class="sel1" multiple="multiple" id="MyStore">
        </select>
        </p>
        <p class="paragraph2" id="MyStoreName"></p>
      </div>
      <div class="block4 block5">
        <h5 class = "zagolovok1">Список накладных:</h5>
        <select class="sel1" multiple="multiple" id="MyAct"></select>
      </div>
      <p class="paragraph1">
        <button id="MyCloseButton" type="button">Закрыть</button>
        <button id="MyPrintButton" type="button"><i class = "fa fa-print"></i></button>
      </p>
      <div  class="block3">
        <table id = "MyGoodTable" class="table1 table-hover">
     	  <tr>
            <th class = "th1">№ п/п</th>
            <th class = "th2">Идентификатор</th>
            <th class = "th3">Наименование</th>
     	    <th class = "th4">Себест.</th>
     	    <th class = "th5">Вес</th>
     	    <th class = "th6">Ст. за грамм</th>
     	    <th class = "th7">Цена</th>
            <th class = "th8">Скидка</th>
            <th class = "th9">Прод. цена</th>
            <th class = "th10">Продано за</th>
            <th class = "th11">Удалить</th>
            <th class = "th12"></th>
     	  </tr>
        </table>
      </div>
    </div>
    <script src="js/sale.js?1"></script>
    <script src="../../js/exit.js"></script>
  </body>
</html>
