<!DOCTYPE html>
<html>
  <head>
	  <title>Ломбардия</title>
      <link href="../../css/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="../../font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
      <script src="../../js/jquery.js"></script>
      <script src="js/gl.js"></script>
      <script src="../../js/bootstrap.js"></script>
      <script src="../../js/myfunction.js"></script>
  </head>
  <body>
	  <header class="main">
		  <h3 class = "zagolovok1">Журнал перемещений</h3>
	  </header>
	  <div class="block1">
      <div id="MyMoveBlock" class="block2 block4">
        <h5 class = "zagolovok1">Список магазинов:</h5>
        <select class="sel1" multiple="multiple" id="MyStore"></select>
        <p class="paragraph2" id="MyStoreName"></p>
      </div>
      <div id="MyMoveBlock" class="block5 block4">
        <h5 class = "zagolovok1">Список актов:</h5>
        <select class="sel2" multiple="multiple" id="MyAct"></select>
        <p  class="paragraph2" id="MyActName"></p>
      </div>
      <p class="paragraph1">
        <label>За период с  <input id = "MyDateBeg" type="date"></label> <label>по <input id = "MyDateEnd" type="date"></label><button type="button" onclick="MySearch()"><i class = "fa fa-search"></i></button>
      </p>
      <p class="paragraph1">
         <button id="MyCloseButton" type="button">Закрыть</button>
      </p>
      <div  class="block3">
        <table id = "MyMoveTable" class="table1 table-hover">
          <tr>
            <th class = "th1">№ п/п</th>
            <th class = "th2">№ КЗБ</th>
            <th class = "th3">Идентификатор</th>
            <th class = "th4">Наименование</th>
            <th class = "th5">Вес</th>
            <th class = "th6">Категория</th>
            <th class = "th7">Цена за г.</th>
            <th class = "th8">Стоимость</th>
            <th class = "th9">Себест.</th>
            <th class = "th10">Магазин от</th>
            <th class = "th11">Магазин в</th>
            <th class = "th12"></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/move.js"></script>
    <script src="../../js/exit.js"></script>
  </body>
</html>
